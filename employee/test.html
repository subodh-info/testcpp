<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee form</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./test.css" />

</head>
<body>
    <div class="container-fluid register">
        <form class="register_form">
            <h2> Employee Form </h2>
            <hr/>
            <table class="table table-hover">
                <tr>
                    <td>
                        Enter employee ID :
                    </td>
                    <td>
                        <input type="number" id="employeeId" placeholder="enter employee id" class="form-control"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        Enter Name :
                    </td>
                    <td>
                        <input type="text" id="name" placeholder="enter employee name" class="form-control"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        Enter email :
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="enter employee email" class="form-control"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        Enter qualification :
                    </td>
                    <td>
                        <input type="text" id="employeeId" placeholder="enter qualification" class="form-control"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        Enter Joining Year :
                    </td>
                    <td>
                        <input type="number" id="year" placeholder="enter joining year" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: left !important;">
                        Address: 
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter city: 
                    </td>
                    <td>
                        <input type="text" class="form-control" id="city" placeholder="Enter city" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter State : 
                    </td>
                    <td>
                        <input type="text" class="form-control" id="city" placeholder="Enter state" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Pincode: 
                    </td>
                    <td>
                        <input type="number" class="form-control" id="city" placeholder="Enter pincode" />
                    </td>
                </tr>
            </table>
            <div align="center">
                <input type="button" value="submit" class="btn btn-primary" />
                <input type="button" value="Display" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>
</html>
